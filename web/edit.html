<!DOCTYPE html>
<html>
  <head>
    [% INCLUDE title.html subtitle = 'Edit Post' %]
    [% INCLUDE stylesheet.html %]
    <script type="application/javascript" src="http://www.google.com/jsapi"></script>
    <script type="application/javascript" src="/js/ckeditor/ckeditor.js"></script>
    <script>
      google.setOnLoadCallback( function() { CKEDITOR.replace('b') } );
      google.load("jquery", "1.3.2");
    </script>
    <script type="application/javascript" src="/js/clickedit.js"></script>
  </head>
  <body>    
    [% INCLUDE header.html subtitle = 'Edit Post' %]
    <form [% IF !post_to %]action="/posts"[% ELSE %]action="[% post_to %]"[% END %] method="post">
      <fieldset>
	[% IF post.title %]
	<div class="field">
	  <input class="clickedit" type="text" id="title" name="title" value="[% post.title %]">
	</div>
	[% ELSE %]
	<div class="field">
	  <input class="clickedit untitled" type="text" id="title" name="title" value="Untitled">
	</div>
	[% END %]
	<div class="field">
	  <textarea id="b" name="body">[% post.body %]</textarea>
	</div>
	<input type="submit" class="button" value="Save">
      </fieldset>
    </form>
  </body>
</html>
