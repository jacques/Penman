<!DOCTYPE html>
<html>
  <head>
    [% INCLUDE title.html subtitle = 'Settings' %]
    [% INCLUDE stylesheet.html %]
  </head>
  <body>
    [% INCLUDE header.html subtitle = 'Settings' %]
    <form method="post">
      <fieldset>
	<legend>Blog Basics</legend>
	<div class="field">
	  <label for="bn">Name</label>
	  <input type="text" id="bn" name="name" value="[% blog.name %]">
	</div>
	<div class="field">
	  <label for="yn">Your Name</label>
	  <input type="text" id="yn" name="author" value="[% blog.author %]">
	</div>
	<input type="submit" class="button" value="Save">
      </fieldset>	  
    </form>
  </body>
</html>
