<!DOCTYPE html>
<html>
  <head>
    [% INCLUDE title.html subtitle = 'Login' %]
    [% INCLUDE stylesheet.html %]
    <script type="application/javascript" src="http://www.google.com/jsapi"></script>
    <script type="application/javascript" src="/js/ckeditor/ckeditor.js"></script>
    <script>
      google.setOnLoadCallback( function() { CKEDITOR.replace('b') } );
      google.load("jquery", "1.3.2");
    </script>
    <script type="application/javascript" src="/js/clickedit.js"></script>
  </head>
  <body>    
    <header>Login</header>
    <form method="post">
      <fieldset>
	<legend>User Details</legend>
	[% IF error %]
	<p class="error">
	  Sorry, we couldn't find that username or password.
	</p>
	[% END %]
	<div class="field">
	  <label for="un">Username</label>
	  <input id="un" type="text" name="username" value="">
	</div>
	<div class="field">
	  <label for="pw">Password</label>
	  <input id="pw" type="password" name="password" value="">
	</div>
	<input type="submit" class="button" value="Sign In">
      </fieldset>
    </form>
  </body>
</html>
