<!DOCTYPE html>
<html>
  <head>
    [% INCLUDE title.html %]
    [% INCLUDE stylesheet.html %]
    <link rel="alternate" type="application/atom+xml" href="/feed.atom"/>
  </head>
  <body>
    [% INCLUDE header.html %]
    <section>
      <ul>
	[% FOREACH post = posts %]
	<li>
	  <div class="article" id="[% post.id %]">
	    <header>[% post.title %]</header>
	    <div class="body">
	      [% post.body %]
	    </div>
	    <div class="byline">
	      Posted on [% post.created %] by [% blog.author %].  <a href="[% post.uri %]">Permalink</a>
	    </div>
	  </div>
	</li>
	[% END %]
      </ul>
    </section>
  </body>
</html>
