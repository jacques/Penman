<!DOCTYPE html>
<html>
  <head>
    [% INCLUDE title.html subtitle = 'All Posts' %]
    [% INCLUDE stylesheet.html %]
    <script type="application/javascript" src="http://www.google.com/jsapi"></script>
    <script type="application/javascript">
      google.load("jquery", "1.3.2");
    </script>
    <script type="application/javascript" src="/js/delete.js"></script>
  </head>
  <body>
    <header>[% blog.name %] - All Posts</header>
    <table>
      <thead>
	<tr>
	  <td>Date</td>
	  <td>Title</td>
	  <td>Published</td>
	  <td>Actions</td>
	</tr>
      </thead>
      <tbody>
	[% FOREACH post = posts %]
	<tr id="row_[% post.id %]">
	  <td>[% post.created %]</td>
	  <td>[% post.title %]</td>
	  <td>[% post.is_published %]</td>
	  <td>
	    <a href="/posts/[% post.id %]" class="delete" data-remove="row_[% post.id %]">delete</a>
	    <a href="/edit/[% post.id %]">edit</a>
	  </td>
	</tr>
	[% END %]
      </tbody>
    </table>
    <a href="/posts/blank">New Post</a>
  </body>
</html>
